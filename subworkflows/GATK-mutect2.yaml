---
path:
    # # # MUTECT2 # # #
    sites_only: "__DATA_ROOT__/mutect2/sites-only/{id}_chr_{chromosome}.vcf.gz"
    pon_list: "__DATA_ROOT__/mutect2/pon/\
               {individual}_chr_{chromosome}.vcf.args"
    pon: "__DATA_ROOT__/mutect2/pon/{individual}_chr_{chromosome}.vcf.gz"
    mutect_metrics: "__DATA_ROOT__/mutect2/metrics"
    mutect_alt: "__MUTECT_METRICS__/{id}_chr_{chromosome}-alt.tsv"
    mutect_ref_hist: "__MUTECT_METRICS__/{id}_chr_{chromosome}-ref.metrics"
    mutect_alt_hist: "__MUTECT_METRICS__/{id}_chr_{chromosome}-alt.metrics"
    mutect_prior: "__MUTECT_METRICS__/{id}_chr_{chromosome}-artifact-prior.tsv"

    pair_base: "/projects/AKEY/akey_vol2/GTExSomaticMutations/\
                SampInfo/Sample_Pairs_WGS"

    # mutect_pair_name: "set1_esophagus"
    mutect_pair_name: "set2_colon"
    # mutect_pair_name: "set3_devstg"
    mutect_pairs: "__PAIR_BASE__/sample_pairs_{name}_WGS.txt"

    mutect_base: "__DATA_ROOT__/mutect2/__MUTECT_PAIR_NAME__"
    unfiltered_vcf: "__MUTECT_BASE__/calls/{id}_chr_{chromosome}.vcf.gz"
    mutect_bam: "__MUTECT_BASE__/calls/\
                 {id}_chr_{chromosome}_mutect_reassembled.bam"

    filter_base: "__MUTECT_BASE__/filtered"
    pileup: "__FILTER_BASE__/{id}_chr_{chromosome}_pileup.table"
    con_tab: "__FILTER_BASE__/{id}_chr_{chromosome}_contamination.table"
    filter_vcf: "__FILTER_BASE__/{id}_chr_{chromosome}_filtered.vcf.gz"

gatk:
    Mutect2_Calls:
        options: >
            --af-of-alleles-not-in-resource 0.0000025
            --interval-padding 100

    Mutect2_Filter:
        pileup_options: >
            --interval-padding 100

        filter_options: >
            --unique-alt-read-count 2
            --min-median-read-position 5
